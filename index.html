<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>

  </head>
  <body>
    <div class="wrapper">
      <div class="left-container">

        <div class="menu">
          <button id="dropdown-menu" type="button" name="button">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <div class="logo">
            <span>TrueChat</span>
          </div>
          <button id="owner">
            <img class="owner-picture" src="assets/images/profiles/Tyrion.jpg" alt="">
            <span class="choose-user"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
          </button>
        </div>

        <div class="search">
          <span class="fa fa-search"></span>
          <input id="search-input" type="text" onkeyup="findUser()" name="" value="" placeholder="Search Conversation">
          <button id="add-conversation" type="button" name="button">
            <span><i class="fa fa-plus" aria-hidden="true"></i></span>
          </button>
        </div>

        <div class="history-outer">
          <div id="users" class="history-inner"></div>
        </div>
      </div>

      <div class="right-container">
        <div class="top-bar">
          <div class="current-user">
            <span id="current-user-name"></span>
          </div>

          <a href="#"><i class="fa fa-video-camera" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>

        </div>
        <div class="conversation-outer">
          <div id="conversation" class="conversation-inner"></div>
        </div>

        <form class="input-bar">
          <a href="#"><i class="fa fa-smile-o" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-paperclip" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-picture-o" aria-hidden="true"></i></a>
          <span class="divider"></span>
          <input class="input" type="text" name="" value="" placeholder="Type something">
          <span class="divider"></span>
          <button id="send-button" type="button" name="button"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </form>

      </div>
    </div>
  <script type="text/javascript" src="assets/js/functions.js"></script>
  </body>
</html>
